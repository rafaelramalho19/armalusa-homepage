    <script>
        const comando = document.querySelector('.team--co');
        function watchDown() {
            const observer = new IntersectionObserver((entries) => {
                entries.filter(entry => entry.isIntersecting).forEach(entry => {
                    comando.classList.add('active');
                    observer.disconnect();
                    setTimeout(() => watchUp(), 1000);
                });
            }, { threshold: 0.2 });
            observer.observe(document.querySelector('.team--alfa')); 
        }

        function watchUp() {
            const observer = new IntersectionObserver((entries) => {
                entries.filter(entry => entry.isIntersecting).forEach(entry => {
                    comando.classList.remove('active');
                    observer.disconnect();
                    watchDown();
                });
            }, { threshold: 0.3 });
            observer.observe(document.querySelector('.comando-full')); 
        }

        watchDown();

    </script>
